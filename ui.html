<div id="stats-plugin-container" class="container">
    <h4>聊天统计 (北京时间)</h4>
    <div>
        <label for="stats-datepicker">选择日期:</label>
        <input type="date" id="stats-datepicker">
        <button id="stats-refresh-button" class="menu_button">刷新</button>
    </div>
    <div id="stats-display-area">
        <p>正在加载统计数据...</p>
        <!-- 统计数据将在这里显示，例如使用表格 -->
        <table id="stats-table">
            <thead>
                <tr>
                    <th>角色/群组</th>
                    <th>聊天时长</th>
                    <th>消息数</th>
                    <th>字数</th>
                </tr>
            </thead>
            <tbody>
                <!-- 数据行 -->
            </tbody>
        </table>
    </div>
</div>
